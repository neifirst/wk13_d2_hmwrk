<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Quotes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <label for="book">
        Book
      </label>
      <input type="text" id="book" placeholder="book" name="book">
      <label for="quote">
        Quote
      </label>
      <input type="text" id="quote" placeholder="quote" name="quote">
      <button type="submit" id="submit-quote">Submit</button>
    </form>
    <button id="deleteButton" type="submit">Delete All</button>
  </div>
  <div class="image_container">
    <img id="rincewind-pic" src="/images/rincewind.png" />
  </div>
  <div class="list-container">
    <ul id="quotes">
    </ul>
  </div>
</body>
</html>
